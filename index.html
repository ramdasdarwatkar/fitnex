        try {
          const theme = localStorage.getItem("fitnex-theme");
          const color = localStorage.getItem("fitnex-color");
          if (theme === "light")
            document.documentElement.classList.add("light-theme");
          if (color)
            document.documentElement.style.setProperty(
              "--brand-primary",
              color,
              "important",
            );
        } catch (e) {}
      })();
